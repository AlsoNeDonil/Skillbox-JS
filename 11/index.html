<!DOCTYPE html>

<html>

	<head>
		<meta charset = "utf-8">	
		<title>Skillbox 11 lesson</title>
		<script src = "main.js" defer></script>
		<style>
			html, body
			{
				text-align: center;
			}

			.main
			{
				width:40.0%;
				margin-left: 30.0%;
				height:300px;
				background-color: brown;
			}

			.city_info
			{
				height: 50%;
				display: block;
			}

			p
			{
				display: inline;
				margin-bottom:5px;
			}

			.city_field
			{
				padding-top: 25%;
			}
		</style>
	</head>

	<body>
		<h1>Skillbox 11 lesson</h1>
		<div class="main">
			<div class="city_info">
				<div class="description">
				<p>Город:</p> <p class="city"></p><br>
				<p>Температура:</p> <p class="temperature"></p><br>
				<p>Скорость ветра:</p> <p class="wind_speed"></p><br>
				<p>Осадки:</p> <p class="precipitation"></p><br>
				</div>
			</div>
			<div class="city_field">
				<input type="text" class="input" placeholder="City:">
				<button class="send">Send</button>
			</div>
		</div>
	</body>

</html>
